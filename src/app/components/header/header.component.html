<div class="flex" style=" justify-content: space-between; align-items: center; width: 100%; height: 5rem;">
  <div class="ml-7">
    <p class="text-primary" style="font-size: 1.4rem; padding: 1rem; font-weight: 900;
    ">
      <i class="fa-solid fa-seedling"></i>
      <a style="text-decoration: none;    cursor:pointer;" (click)="goToHome()">
        Seasons
      </a>
    </p>
  </div>

  <div class="flex">
    <span class="p-input-icon-left mx-1">
      <i class="pi pi-search"></i>
      <input class="mx-1" size="small" type="text" [(ngModel)]="inputSearch" pInputText placeholder="Digite um lugar" />
    </span>

    <div class="card mx-1">
      <p-calendar [readonlyInput]="true" [showIcon]="true" placeholder="Data inicial" [(ngModel)]="initialDate"
        dateFormat="dd/mm/yy" [minDate]="minDate"></p-calendar>
    </div>
    <div class="card mx-2">
      <p-calendar [readonlyInput]="true" [showIcon]="true" placeholder="Data final" [(ngModel)]="finalDate"
        dateFormat="dd/mm/yy" [minDate]="minDate"></p-calendar>
    </div>

    <p-inputNumber class="flex-auto mx-1" [min]="1" placeholder="Hóspedes"
      [suffix]=" guests && guests < 2 ? ' hóspede': ' hóspedes'" [(ngModel)]="guests" [showButtons]="true" inputId="guests">
    </p-inputNumber>

    <p-button class="mx-1"  icon="pi pi-times" (click)="deleteSearching()"></p-button>
    
    <p-button class="mx-1" label="Buscar" icon="pi pi-search" (click)="searchAccommodations()"></p-button>
  </div>
  <div class="mr-7" style="display: flex; justify-content: space-between; align-items: center">
    <button type="button" class="p-button-rounded p-button-text" pButton icon="pi pi-bars"
      (click)="menu.toggle($event)"></button>

    <p-menu #menu [popup]="true" [model]="items"></p-menu>
    <div style="margin-right: 1rem;">
      <p-avatar icon="pi pi-user" shape="circle"></p-avatar>
    </div>
  </div>

</div>
<hr style="height: 1px; background-color: #ebebeb;border: none;">
