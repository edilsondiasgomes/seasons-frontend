<div class="grid mx-0 my-0 py-2 px-4">

  <div class="col">
    <div class="flex flex-row align-items-center text-primary" style="font-size: 1.4rem; font-weight: 900;">
      <i class="fa-solid fa-seedling mr-2"></i>
      <a style="text-decoration: none;    cursor:pointer;" (click)="goToHome()">
        Seasons
      </a>
      <div>
        <button type="button" class="p-button-rounded p-button-text" pButton icon="pi pi-bars"
          (click)="menu.toggle($event)"></button>
        <p-menu #menu [popup]="true" [model]="items"></p-menu>
      </div>
    </div>
  </div>


  <div class="col ">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input class="w-auto" size="small" type="text" [(ngModel)]="inputSearch" pInputText
        placeholder="Digite um lugar" />
    </span>
  </div>
  <div class="col card">
    <p-calendar [readonlyInput]="true" [showIcon]="true" placeholder="Data inicial" [(ngModel)]="initialDate"
      dateFormat="dd/mm/yy" [minDate]="minDate"></p-calendar>
  </div>
  <div class="col card ">
    <p-calendar [readonlyInput]="true" [showIcon]="true" placeholder="Data final" [(ngModel)]="finalDate"
      dateFormat="dd/mm/yy" [minDate]="minDate"></p-calendar>
  </div>
  <div class="col ">
    <p-inputNumber class="flex-autow-max" [min]="1" placeholder="Hóspedes" style="    height: fit-content;"
      [suffix]=" guests && guests < 2 ? ' hóspede': ' hóspedes'" [(ngModel)]="guests" [showButtons]="true"
      inputId="guests">
    </p-inputNumber>
  </div>

  <div class="col flex-auto">
    <p-button class="mx-1" icon="pi pi-times" (click)="deleteSearching()"></p-button>
    <p-button class="mx-1 w-max  " label="Buscar" icon="pi pi-search" (click)="searchAccommodations()"></p-button>
  </div>

</div>
<hr style="height: 1px; background-color: #ebebeb;border: none;">
