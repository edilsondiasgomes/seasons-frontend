<div style="margin-left: 5rem;margin-right: 5rem;">

  <div class="mt-3 flex flex-direction-row align-items-center">

    <div style="text-align: left;">
      <i class="pi pi-angle-left"
        style="font-size: 2rem; color: grey; margin-left: -1rem; margin-right: .5rem;cursor: pointer;"
        (click)="toGoBack()"></i>
    </div>

    <div>
      <h2>Usuários</h2>
    </div>

  </div>
  <div class="mt-3">
    <p-table #dt [value]="registrations" [tableStyle]="{ 'max-width': '90vw' }" dataKey="id"
      [globalFilterFields]="['id', 'name', 'cpf','birthday' ]">
      <ng-template pTemplate="header">
        <tr>
          <!-- <th></th> -->
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data nascimento</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="caption">
        <div class="flex">
          <button pButton label="Limpar filtro" class="p-button-outlined" icon="pi pi-filter-slash"
            (click)="clear(dt)"></button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input #inputDt pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Digitar palavra" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="body" let-register>
        <tr>
          <td class="vertical-align-middle">{{ register.id }}</td>
          <td class="vertical-align-middle">
            <p-avatar [label]="register.name.substring(0,1)" [style]="{'background-color': '#75ced4', 'color': 'white'}"
              styleClass="mr-1" shape="circle"></p-avatar>
            {{ register.name }}
          </td>
          <td class="vertical-align-middle">{{ register.cpf }}</td>
          <td class="vertical-align-middle">{{ register.birthday}}</td>
          <td class="vertical-align-middle">{{ register.street +', '+ register.number + ', '+
            register.city +', ' + register.uf}}</td>


          <td class="vertical-align-middle">
            <div class="flex flex-direction-row">
              <button pButton icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"
                (click)="onDelete(register.id)"></button>
              <!-- <button pButton icon="pi pi-pencil" class="ml-1 p-button-rounded p-button-warning p-button-text"
                (click)="onEdit(register)"></button> -->
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
